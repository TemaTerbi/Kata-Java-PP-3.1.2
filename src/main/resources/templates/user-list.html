<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h1>USER LIST</h1>
<div>
  <table border="2">
    <tr>
      <th>
        Name
      </th>
      <th>
        LastName
      </th>
      <th>
        Email
      </th>
    </tr>
    <tr th:each="user : ${userList}">
      <td th:utext="${user.name}"></td>
      <td th:utext="${user.lastName}"></td>
      <td th:utext="${user.email}"></td>
      <td>
        <a th:href="@{'/user-delete?id=' + ${user.id}}" th:color="yellow">
          <span>Delete</span>
        </a>
      </td>
      <td>
        <a th:href="@{'/user-edit?id=' + ${user.id}}" th:color="yellow">
          <span>Change</span>
        </a>
      </td>
    </tr>
  </table>
  <form th:action="@{/user-create}">
    <button type="submit">Create new user</button>
  </form>
</div>
</body>
</html>
